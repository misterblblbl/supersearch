<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Supersearch</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

    <div class="search">
        <form class="search__form" id="search-form-1" autocomplete="off">
            <input class="search__input" placeholder="Input any text..."
                   type="text" value="" name="search" id="search">

            <input class="search__submit" type="submit" value="Search" disabled>

            <span class="search__icon"></span>

            <div class="search__wrapper search__wrapper--closed">

                <ul class="search__dropdown">
                    <li class="search__dropdown-item">
                        <a href="" class="search__url" data-suggestion="Phrase Overview">
                            <span class="search__value"></span>

                            <div class="search__hint">
                                in
                                <span class="search__overview"></span>
                            </div>
                        </a>
                    </li>

                    <li class="search__dropdown-item">
                        <a href="" class="search__url" data-suggestion="Domain Overview">
                            <span class="search__value"></span>

                            <div class="search__hint">
                                in
                                <span class="search__overview"></span>
                            </div>
                        </a>


                    </li>

                    <li class="search__dropdown-item">
                        <a href="" class="search__url" data-suggestion="URL Overview">
                            <span class="search__value"></span>

                            <div class="search__hint">
                                in
                                <span class="search__overview"></span>
                            </div>
                        </a>


                    </li>
                </ul>

            </div>

        </form>
    </div>

    <div class="search">
        <form class="search__form" id="search-form-2" autocomplete="off">
            <input class="search__input" placeholder="Input any text..."
                   type="text" value="" name="search" id="search">

            <input class="search__submit" type="submit" value="Search" disabled>

            <span class="search__icon"></span>

            <div class="search__wrapper search__wrapper--closed">

                <ul class="search__dropdown">
                    <li class="search__dropdown-item">
                        <a href="" class="search__url" data-suggestion="Phrase Overview">
                            <span class="search__value"></span>

                            <div class="search__hint">in <span class="search__overview"></span>
                            </div>
                        </a>
                    </li>

                    <li class="search__dropdown-item">
                        <a href="" class="search__url" data-suggestion="Domain Overview">
                            <span class="search__value"></span>

                            <div class="search__hint">in <span class="search__overview"></span></div>
                        </a>


                    </li>

                    <li class="search__dropdown-item">
                        <a href="" class="search__url" data-suggestion="URL Overview">
                            <span class="search__value"></span>
                            <div class="search__hint">in <span class="search__overview"></span></div>
                        </a>


                    </li>
                </ul>

            </div>

        </form>
    </div>

<script src="js/main.js"></script>
</body>
</html>
